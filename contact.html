        <header>
            <nav id="navbar" class="navbar navbar--main">
                <div class="container">
                    <div class="logo">
                        <a href="index.html"><img src="assets/images/logo.png" alt="Logo"></a>
                    </div>
                    <div class="navbar-right">
                        <div class="btn-toggle">
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">

                                </svg>  
                            </button>
                        </div>
                        <ul class="navbar__menu">
                            <li class="navbar__list">
                                <a href="index.html" class="navbar__link">Home</a>

                            <li class='has-dropdown'>
                                <a href="#" class="navbar__link">Menu</a>
                                <ul class="dropdown-menu">

                        </ul>
                    </div>
                </div>
            </nav>
        </header>
           
        <section class="section section-location">
            <div class="section-header center">
                <h1>Contact Us</h1>
                <p>Feel free to contact us if you have a question or problem.</p>
            </div>
            <div class="section-body">
                <div class="container">
                    <form class="form-wrapper" id="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="John Doe" class='form-control'>
                        </div>
                        <div class="form-group">
                            <label for="name">Email</label>
                            <input type="email" name="name" id="email" placeholder="John Doe" class='form-control'>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <div class="form-check">
                                <input type="radio" name="gender" id="L">
                                <label for="L">Laki-laki</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="gender" id="P">
                                <label for="L">Perempuan</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="branch">Branch Location</label>
                            <select name="branch" id="branch" class="form-control">
                                <option value="">Choose branch</option>
                                <option value="DanBam 1">DanBam 1</option>
                                <option value="DanBam 2">DanBam 2</option>
                                <option value="DanBam 3">DanBam 3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" class="form-control"></textarea>
                        </div>
                        <button type="submit" class='btn btn-primary'>Submit</button>
                    </form>
                </div>
            </div>
        </section>
